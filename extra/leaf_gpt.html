<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet.js Map Example</title>
  <!-- Include Leaflet CSS and JS files -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    /* Set the height of the map container */
    #map {
      height: 400px;
    }
  </style>
</head>
<body>

  <!-- Map container -->
  <div id="map"></div>

  <script>
    // Initialize the map
    var map = L.map('map').setView([11.650227, 76.166992], 18);

    // Add a base layer (OpenStreetMap in this case)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Add a marker to the map
    var marker = L.marker([11.650227, 76.166992]).addTo(map);

    // Add a popup to the marker
    marker.bindPopup("<b>Hello World!</b><br>This is a sample popup.").openPopup();
  </script>

</body>
</html>
